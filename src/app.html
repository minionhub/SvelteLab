<!DOCTYPE html>
<html lang="en" class="%theme%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width" />
		<title>SvelteBlitz</title>
		<meta
			name="description"
			content="A REPL for SvelteKit projects: quickly spin up a Sveltekit project and share it with the world. Made with svelte, for svelte, by svelte lovers."
